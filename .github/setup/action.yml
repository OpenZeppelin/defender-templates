name: Setup

runs:
  using: composite
  steps:
    - uses: actions/setup-node@v3
      with:
        node-version: 16.19.0
        cache: yarn
    - uses: actions/cache@v3
      id: cache
      with:
        path: '**/node_modules'
        key: yarn-${{ hashFiles('**/yarn.lock') }}
    - name: Install dependencies
      run: yarn install --frozen-lockfile
      shell: bash
      if: steps.cache.outputs.cache-hit != 'true'
      env:
        SKIP_COMPILE: true